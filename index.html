<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <title>Address Book</title>
</head>
<body>
    <div class="container">
        <h1>Address Book</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Add a Contact:</h2>
                <form action="" id="new-contact">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" class="form-control" id="new-first-name">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" class="form-control" id="new-last-name">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <button type="submit" class="btn btn-info">Add Contact</button>
                </form>
                <h3>Contacts:</h3>
                <ul id="contacts">

                </ul>
            </div>
            <div class="col-md-6">
                <div id="show-contact">
                    <h2>Contacts Added</h2>
                    <p>First Name: <span class="first-name"> </span></p>
                    <p>Last Name: <span class="last-name"></span></p>
                    <p>Address: <span class="address"></span></p>
                    <p>City: <span class="city"></span></p>

                </div>


            </div>
        </div>
    </div>
</body>
</html>
